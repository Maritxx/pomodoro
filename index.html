<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@400;700;900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script defer src="main.js"></script>

        <title>Pomodoro</title>
    </head>
    <body>
        <main>
            <section class="pomodoro-timer__section sevenTwenty">
                <h1>Pomodoro</h1>
                <div class="stage-buttons__holder">
                    <button class="active" id="pomodoroButton">Pomodoro</button>
                    <button id="shortBreakButton">Short break</button>
                    <button id="longBreakButton">Long break</button>
                </div>

                <div class="countdown-timer__holder">
                    <div class="timer__container"> <!--Round container with bg-->
                        <svg class="countdown-bar" id="countdownBar" viewBox="0 0 100 100">
                            <g>
                                <circle cx="50" cy="50" r="45"></circle>
                                <path id="remainingTime" 
                                        d="
                                        M 50 50
                                        m -45 0
                                        a 45 45 0 1 0 90 0
                                        a 45 45 0 1 0 -90 0
                                        ">
                                </path>
                            </g>
                        </svg>

                        <div class="countdown-label__holder">
                            <span id="countdownTime">00:00</span>
                            <button id="TimerButton">Start</button>
                        </div>
                    </div>
                </div>

                <div class="settings__holder">
                    <button id="settingsButton">Settings</button>
                </div>
            </section>
            
            <section class="pomodoro-settings__section sevenTwenty"> <!--Will be a pop-up window-->

            </section>
        </main>
    </body>
</html>
